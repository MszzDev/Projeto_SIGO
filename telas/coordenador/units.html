<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>SIGO - Unidades</title>
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/coordenador/units.css">
    <link rel="stylesheet" href="../../css/common/accessibility.css">

    <link rel="stylesheet" href="../../css/common/notificacoes.css"> </head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../img/logo_sigo.png" alt="Logo SIGO" class="sigo-logo-sidebar">
                <p class="sidebar-subtitle">Sistema Integrado de Gerenciamento Operacional</p>
            </div>
            
            <div class="sidebar-content">
                <div class="user-greeting">

                </div>
                <nav class="sidebar-nav">
                    <div class="sidebar-section">
                        <h6>GESTÃO</h6>
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-home fa-fw"></i> Tela Inicial
                        </a>
                        <a href="colaboradores.html" class="nav-link">
                        <i class="fas fa-user-group"></i> Colaboradores
                        </a>
                        <a href="escalas.html" class="nav-link">
                            <i class="fas fa-calendar-alt fa-fw"></i> Escalas
                        </a>
                        <a href="units.html" class="nav-link active">
                            <i class="fas fa-building fa-fw"></i> Unidades
                        </a>
                        <a href="transferir-colaborador.html" class="nav-link">
                            <i class="fas fa-exchange-alt fa-fw"></i> Transferências
                        </a>
                        <a href="prelecoes.html" class="nav-link">
                            <i class="fas fa-chalkboard-teacher fa-fw"></i> Preleções
                        </a>
                        <a href="solicitacoes.html" class="nav-link">
                            <i class="fas fa-clipboard-list fa-fw"></i> Solicitações
                        </a>
                        <a href="ocorrencias.html" class="nav-link">
                            <i class="fas fa-exclamation-triangle fa-fw"></i> Ocorrências
                        </a>
                   </div> 
                </nav>
            </div> 
            <div class="sidebar-footer">
                <div class="accessibility-menu">
                    <button class="acc-option-btn" title="Aumentar fonte"><i class="fas fa-font"><i class="fas fa-plus"></i></i></button>
                    <button class="acc-option-btn" title="Diminuir fonte"><i class="fas fa-font"><i class="fas fa-minus"></i></i></button>
                    <button class="acc-option-btn" title="Alto contraste"><i class="fas fa-adjust"></i></button>
                    <button class="acc-option-btn" title="Leitor de tela"><i class="fas fa-volume-up"></i></button>
                </div>
                <button id="acc-toggle-button" class="acc-toggle-btn">
                    <span>ACESSIBILIDADE</span>
                    <i class="fas fa-chevron-up acc-icon"></i>
                </button>
            </div>

        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="btn btn-icon" id="sidebar-toggle-btn" title="Abrir menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <a href="profile.html" class="user-name">Coordenador</a>
                        <span class="user-role">...</span>
                    </div>
                    <img id="header-user-avatar" src="../../img/perf.png" alt="User Avatar" class="rounded-circle">
                    <button id="logout-button" class="btn btn-logout" title="Sair">
                        <i class="fas fa-sign-out-alt"></i> </button>
                </div>
            </header>

            <section class="content-area">
                <div class="welcome-section">
                    <h2>Minhas Unidades</h2>
                    <p>Gerencie as unidades pelas quais você é responsável.</p>
                </div>

                <div class="row-cards" id="unidades-container">
                    <p class="text-muted" style="padding: 20px;">Carregando unidades...</p>
                </div>
            </section>

    <script src="../../js/coordenador/units.js" defer></script>
    <script src="../../js/common/notificacoes.js" defer></script> <script src="../../js/common/profile-loader.js" defer></script>
    <script src="../../js/common/logout.js" defer></script>
    <script src="../../js/common/accessibility.js" defer></script>
