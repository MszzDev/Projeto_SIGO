<!DOCTYPE html>
<html lang="pt-BR">
<head>
    </head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            <header class="main-header">
                </header>

            <section class="content-area">
                 <div class="welcome-section">
                    <h2>Editar Usuário</h2>
                    <p>Atualize os dados do perfil do usuário.</p>
                </div>

                <div class="card form-card">
                    <form class="card-body" id="edit-user-form">
                        
                        <h4 class="form-section-title">Dados de Acesso e Posição</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <select id="cargo" name="cargo" class="form-control" required>
                                    <option value="" disabled selected>Selecione o cargo</option>
                                    <option value="Coordenador">Coordenador</option>
                                    <option value="Supervisor">Supervisor</option>
                                    <option value="Colaborador">Colaborador</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label for="id_usuario">ID de Login (Ex: C124, S124)</label>
                                <input type="text" id="id_usuario" name="id_usuario" class="form-control" required>
                            </div>
                             <div class="form-group">
                                <label for="unidade">Unidade (Se aplicável)</label>
                                <select id="unidade" name="unidade" class="form-control">
                                    <option value="N/A" selected>N/A (Ex: Coordenador)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="periodo">Turno (Se aplicável)</label>
                                <select id="periodo" name="periodo" class="form-control">
                                    <option value="N/A" selected>N/A (Ex: Coordenador)</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </div>
                        </div>

                        <h4 class="form-section-title">Dados Pessoais</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="nome_social">Nome Social (Opcional)</label>
                                <input type="text" id="nome_social" name="nome_social" class="form-control">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="foto_url">URL da Foto (Opcional)</label>
                                <input type="text" id="foto_url" name="foto_url" class="form-control" placeholder="https://exemplo.com/foto.png">
                            </div>
                            <div class="form-group">
                                <label for="rg">RG</label>
                                <input type="text" id="rg" name="rg" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <h4 class="form-section-title">Endereço</h4>
                        <h4 class="form-section-title">Dados Bancários</h4>
                        <div class="form-actions">
                            <a href="colaboradores.html" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/gerente/editar-usuario.js" defer></script>
    <script src="../../js/common/populate-units.js" defer></script>
    <script src="../../js/common/logout.js" defer></script>
    <script src="../../js/common/transitions.js" defer></script>
    <script src="../../js/common/accessibility.js" defer></script>
</body>
</html>
